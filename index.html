<!DOCTYPE html>
<html>
<head>
  <title>Генератор случайного числа</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="from-input">От:</label>
      <input type="number" id="from-input">
    </div>
    <div class="input-group">
      <label for="to-input">До:</label>
      <input type="number" id="to-input">
    </div>
    <button id="generate-button">Сгенерировать</button>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
